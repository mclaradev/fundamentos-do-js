<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./escalacao.js" defer></script>
    <title>Escalação de Times</title>
</head>
<body>
    <h1>Escalação de Times</h1>

    <label for="position">Posição:</label>
    <input type="text" id="position" placeholder="Ex: Goleiro">

    <br>
    <br>

    <label for="playerName">Nome do Jogador:</label>
    <input type="text" id="playerName" placeholder="Ex: Vini Jr">

    <br>
    <br>

    <label for="playerNumber">Número da camisa:</label>
    <input type="number" id="playerNumber" placeholder="Ex: 10">

    <br>
    <br>

    <input type="button" value="Escalar" onclick="escalarPlayer()">

    <br>
    <br>
    <br>

    <label for="removePlayer">Digite o número da camisa do jogador que você deseja remover:</label>
    <input type="number" id="removePlayer" placeholder="Ex: 08">

    <br>
    <br>

    <input type="button" value="Remover" onclick="removerPlayer()">

    <br>
    <br>
    <br>

    <h3>Escalação Final:</h3>
    <ul id="escalacaoList"></ul>
</body>
</html>
